<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>myNotes</h1>
    </header>
    <main>
      <section>
        <div>
          <input id="noteTitle" type="text" placeholder="Title" />
          <textarea id="noteBody" placeholder="Today, ..."></textarea>
          <input id="submitBtn" type="button" value="Submit" />
        </div>
      </section>
      <section>
        <div>
          <ul id="notes">
          </ul>
        </div>
      </section>
    </main>
    <footer>Created by Brandon Nguyen (@lrbn86)</footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
